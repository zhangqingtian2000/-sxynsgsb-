<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            margin-top: 10px;
            cursor: pointer;
            border: none;
            background-color: #9f94bb;
            width: 100%;
            height: 30px;
        }
        form{
            font-family: 宋体;
            font-size: 40px;
            width: 500px;
            margin: 70px auto auto auto;
        }

        .p1 {
            color: rgba(150, 3, 3, 0.99);
        }
    </style>
</head>

<body>
<form action="./servlet/RegisterServlet" method="post" name="form" >
<table>
    <tr>
        <td>用户名：</td>
        <td><input type="text" id="name" placeholder="请输入你的用户名"></td>
        <td class="p1" id="name_boolean"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td><input type="password" id="password" placeholder="请输入你的密码"></td>
        <td class="p1" id="one1" value=""></td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td><input type="password" id="password2" placeholder="请再次输入你的密码"></td>
        <td class="p1" id="two2"></td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="myonclick()">注册</button></td>
    </tr>
    <tr>
        <td colspan="2" id="successful"></td>
    </tr>
</table>

<script>


    function myonclick() {
        var name = document.getElementById("name").value;
        var one1 = document.getElementById("password").value;
        var two2 = document.getElementById("password2").value;
        document.getElementById("one1").innerHTML = ""
        document.getElementById("two2").innerHTML = ""
        // 用户名的判断
        name == "" ?
            document.getElementById("name_boolean").innerHTML = "用户名不能为空！" :
            document.getElementById("name_boolean").innerHTML = "✅"

        // 密码的判断
        if (one1 == "") {
            document.getElementById("one1").innerHTML = "密码不能为空！"
        }
        else if (one1.length < 6) {
            document.getElementById("one1").innerHTML = "密码不能少于6位"
        }
        else {
            document.getElementById("one1").innerHTML = "✅"
            if (one1 != two2) {
                document.getElementById("two2").innerHTML = "两次密码不一致！"

            }
            else {
                document.getElementById("one1").innerHTML = "✅"
                document.getElementById("two2").innerHTML = "✅"
                document.getElementById("successful").innerHTML = "注册成功!"
            }
        }

    }

</script>

 </body>

</html>
